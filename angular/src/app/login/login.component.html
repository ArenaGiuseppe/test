<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <h1>Login</h1>
    </div>

    <!-- Login Form -->
    <form #f="ngForm">
      <input type="text" id="user" class="fadeIn second" name="username" placeholder="Username" ngModel>
      <input type="text" id="pass" class="fadeIn third" name="password" placeholder="Password" ngModel>
      <input type="submit" class="fadeIn fourth" value="Log In" (click)="login(f)">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Sign Up</a>
    </div>

  </div>
</div>
